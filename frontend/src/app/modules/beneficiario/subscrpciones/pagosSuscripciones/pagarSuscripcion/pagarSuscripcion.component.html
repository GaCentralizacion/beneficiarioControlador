<div mat-dialog-title>
	<mat-card style="background-color: gainsboro;">
		<div class="row text-center">
			<div class="col-md-12">
				<label>{{titulo}}</label>
			</div>
		</div>
	</mat-card>
</div>
<mat-card>
	<mat-tab-group class="sm:px-2" [animationDuration]="'0'">
		<mat-tab label="Pago">
			<mat-dialog-content class="mat-typography">
				<mat-card style="background-color: gainsboro;">
					<div class="row">
						pagar
					</div>
				</mat-card>
			</mat-dialog-content>
			<mat-dialog-actions align="end">
				<button class="btn btn-danger" [mat-dialog-close]="0">Cancelar</button>
				<button class="btn btn-success" style="margin-left: 10px;" (click)="pagarSuscripcion()" cdkFocusInitial>
					Pagar suscripci√≥n <i class="fa-solid fa-money-bill"></i>
				</button>
			</mat-dialog-actions>
		</mat-tab>
		<mat-tab label="Dictamen">
			<mat-dialog-content class="mat-typography">
				<mat-card style="background-color: gainsboro;">
					<div class="row">
						Dictamen
					</div>
				</mat-card>
			</mat-dialog-content>
			<mat-dialog-actions align="end">
				<button class="btn btn-danger" [mat-dialog-close]="0">Cancelar</button>
				<button class="btn btn-success" style="margin-left: 10px;" (click)="guardarDictamen()" cdkFocusInitial>
					Guardar dictamen <i class="fa-solid fa-floppy-disk"></i>
				</button>
			</mat-dialog-actions>
		</mat-tab>
	</mat-tab-group>
</mat-card>
