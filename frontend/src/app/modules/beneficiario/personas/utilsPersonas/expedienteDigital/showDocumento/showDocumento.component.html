<div mat-dialog-title>
    <div class="row" style="width: 100%;">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <h5>{{title}}</h5>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4"></div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <button type="button" class="btn btn-danger pull-right" [mat-dialog-close]="0">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography" style="height: 100%;">
    <!-- <div style="text-align: center;">
        <div class="row">
            <div class="col-md-12"> -->
                <iframe [src]="thumbnail" width="100%" height="100%"></iframe>
            <!-- </div>
        </div>
    </div> -->
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row" style="width: 100%;">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4"></div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4" style="text-align: center;">
                    <label style="font-size: 20px;">Aprobar</label><br>
                    <button class="btn btn-circle-like" title="Aprobar Documento">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4"></div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4" style="text-align: center;">
                    <label style="font-size: 20px;">Rechazar</label><br>
                    <button class="btn btn-circle-disLike" title="Rechazar Documento">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4"></div>
    </div>
</mat-dialog-actions>
