<div mat-dialog-title>
	<mat-card style="background-color: gainsboro;">
		<div class="row text-center">
			<div class="col-md-12">
				<label>{{titulo}}</label>
			</div>
		</div>
	</mat-card>
</div>
<mat-dialog-content class="mat-typography">
	<mat-card style="background-color: gainsboro;">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
				<div class="divFile">
					<label style="cursor: pointer;" *ngIf="!docCargado">Selecciona un archivo <i class="fa-solid fa-magnifying-glass"></i></label>
					<label style="cursor: pointer;" *ngIf="docCargado">Documento cargado <i class="fa-solid fa-circle-check"></i><br>"{{namePcDoc}}"</label>
					<input class="hide_file" #myInputDocument type="file" accept="application/pdf" name="myFile"
						(change)="fileEvent($event)" />
				</div>
			</div>
		</div>
	</mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button class="btn btn-danger" [mat-dialog-close]="0">Cancelar</button>
	<button class="btn btn-success" style="margin-left: 10px;" (click)="guardarDocumento()" cdkFocusInitial>
		Guardar documento <i class="fa-solid fa-floppy-disk"></i>
	</button>
</mat-dialog-actions>
